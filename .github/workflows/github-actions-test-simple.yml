name: Testing Features
run-name: ${{ github.actor }} is testing feature metrics ðŸš€
on: [push]
jobs:
  Testing-Features:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/team_comm_tools/
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1.tar.gz --no-deps
          pip install -r requirements.txt

      - name: Additional setup
        run: |
          cd utils
          python import_nltk.py

      - name: Run featurizer
        run: |
          cd ../..
          cd tests
          python3 run_tests.py
          python3 run_package_grouping_tests.py

      - name: Run tests
        run: |
          cd ../..
          cd tests
          pytest test_feature_metrics.py
          pytest test_package.py

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-log
          path: ./tests/test.log
        if: ${{ always() }}
